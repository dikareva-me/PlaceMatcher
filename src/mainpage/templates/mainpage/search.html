{% extends 'mainpage/base.html' %}

{% block content%}
    <h3>Search!</h3>
    <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="title_contains" placeholder="Название" />
                </div>
            </div>
        </div>

        <div class="form-row">
          <div class="col-auto">
            <label for="MinRating">Минимальный рейтинг</label>
            <input type="number" min=0 class="form-control" id="MinRating" placeholder="0" name="min_rating">
          </div>
          <div class="col-auto">
              <label for="PersonCountMin">Минимальное количество человек</label>
            <input type="number" min=0 class="form-control" id="PersonCountMin" placeholder="0" name="min_person">
          </div>
          <div class="col-auto">
              <label for="PersonCountMax">Максимальное количество человек</label>
            <input type="number" min=0 class="form-control" id="PersonCountMax" placeholder="0" name="max_person">
          </div>


        </div>
        <div class="form-row">
              <label for="category">Категория</label>
            <select id="category" class="form-control" name="category">
              <option selected>Choose...</option>
              {% for cat in categories %}
              <option value="{{ cat }}">{{ cat }}</option>
              {% endfor %}
            </select>
          </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
{% endblock %}
