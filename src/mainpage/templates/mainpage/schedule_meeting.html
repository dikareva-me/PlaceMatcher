{% extends 'mainpage/base.html' %}

{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="card-header justify-content-center">
                            <h3 class="font-weight- my-4 text-center-dark">Назначаем встречу</h3>
                        </div>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg bg-dark mt-0 mb-3">
                        <div class="card-body" align="center">
                            <form method="POST">
                                {% csrf_token %}
                                {% if form.errors %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <div id="form_errors">
                                            {% for key, value in form.errors.items %}
                                                <strong>{{ value }}</strong>
                                            {% endfor %}
                                        </div>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endif %}
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">С кем</label>
                                            {{ form.to_user_mr }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Место</label>
                                            {{ form.place }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Когда</label>
                                            {{ form.date }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Во сколько</label>
                                            {{ form.time }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <button type="submit" class="btn btn-outline-primary me-2">Назначить встречу</button><br><br>
                                    <a href="{% url 'meetings' %}" class="btn btn-outline-primary me-2">Назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
{% endblock content %}
